plugins {
    id 'java'
    id 'maven-publish'
}

repositories { 
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'app'
    archiveVersion =  '0.0.1'
}

apply plugin: 'application'
mainClassName = 'com.example.App'